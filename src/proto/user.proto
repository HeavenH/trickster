syntax = "proto3";

package user;

service UserService {
  rpc Create (UserRequest) returns (UserResponse) {}
}

message UserRequest {
  string name = 1;
  string lastName = 2;
}

message UserResponse {
  int32 id = 1;
  string name = 2;
  string lastName = 3;
  string createdAt = 4;
  string updatedAt = 5;
}
